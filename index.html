<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Handsontable Example</title>

  <script src="dist/handsontable.full.js"></script>
  <link  rel="stylesheet" media="screen" href="dist/handsontable.full.css">

</head>
<body>
<div id="gridexample" class="hot handsontable htColumnHeaders">

  <script>
    document.addEventListener("DOMContentLoaded", function() {

      var
        data = [
          ['', 'LLNL', 'Sandia', 'Berkley', 'Sav. River', 'Oak Ridge', 'Argonne'],
          ['2012', 10, 11, 12, 13, 15, 16],
          ['2013', 10, 11, 12, 13, 15, 16],
          ['2014', 10, 11, 12, 13, 15, 16],
          ['2015', 10, 11, 12, 13, 15, 16],
          ['2016', 10, 11, 12, 13, 15, 16]
        ];

      container1 = document.getElementById('gridexample');




      var hot1 = new Handsontable(container1, {
        data: data,
        startRows: 5,
        startCols: 5,
        rowHeaders: true,
        minSpareRows: 1,
        fixedRowsTop: 2,
        fixedColumnsLeft: 2,
        colHeaders: columnHeader
      });


      function columnHeader(index) {
        switch (index) {
          case 0:
            return '<b>Group</b><br><div class="group-filter"></div>';
          case 1:
            return '<b>Subgroup</b>';
          case 2:
            return '<b>Description</b>';
          default:
            return '<b> Default </b>';
        }
      }
      });
  </script>
</div>
</body>
</html>
